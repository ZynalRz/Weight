<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Berat Badan Ideal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
            background-color: #4a90e2;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        .watermark {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8em;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hitung Berat Badan Ideal</h1>
    <form id="bmiForm">
        <input type="text" id="name" class="form-control" placeholder="Masukkan Nama Kamu" required>
        <select id="gender" class="form-control" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
        <input type="number" id="age" class="form-control" placeholder="Usia" required>
        <input type="number" id="height" class="form-control" placeholder="Tinggi Badan (cm)" required>
        <input type="number" id="weight" class="form-control" placeholder="Berat Badan (kg)" required>
        <button type="submit" class="btn btn-primary">Hitung Berat Badan Ideal</button>
    </form>

    <div id="output"></div>

    <div class="watermark">Â© 2024 Zynal Inc. All rights reserved.</div>
</div>

<script>
    document.getElementById('bmiForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const gender = document.getElementById('gender').value;
        const age = parseInt(document.getElementById('age').value);
        const height = parseInt(document.getElementById('height').value);
        const weight = parseInt(document.getElementById('weight').value);

        let idealWeight;

        if (gender === 'Laki-laki') {
            idealWeight = 50 + 0.91 * (height - 152.4);
        } else if (gender === 'Perempuan') {
            idealWeight = 45.5 + 0.91 * (height - 152.4);
        }

        let resultMessage;

        if (weight >= idealWeight - 5 && weight <= idealWeight + 5) {
            resultMessage = `Berat badan kamu ideal. Pertahankan!`;
        } else if (weight < idealWeight - 5) {
            resultMessage = `Berat badan kamu kurang. Cobalah untuk bulking!`;
        } else if (weight > idealWeight + 5) {
            resultMessage = `Berat badan kamu berlebih. Diet yang sehat bisa membantu!`;
        }

        const outputMessage = `
            Hi ${name},<br>
            Jenis Kelamin: ${gender}<br>
            Usia: ${age} tahun<br>
            Tinggi Badan: ${height} cm<br>
            Berat Badan Ideal: ${idealWeight.toFixed(2)} kg<br>
            ${resultMessage}
        `;

        document.getElementById('output').innerHTML = outputMessage;
    });
</script>

</body>
</html>
